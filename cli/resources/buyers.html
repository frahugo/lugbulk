<!DOCTYPE >
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <style>
      html {
        font-size: 10px;
        font-family: 'Ubuntu' !important;
        font-weight: 400;
        text-align: center;
      }

      h1 {
        font-size: 4em;
        font-weight: 400;
      }

      h2 {
        font-size: 3em;
        font-weight: 700;
      }

      h3 {
        font-size: 2.5em;
        font-weight: 400;
      }

      .spacer {
        margin-top: 75px;
      }
    </style>
  </head>
  <body>
    {{#each order.buyers}}
      <h1>{{this.firstName}} {{this.lastName}}</h1>
      <h2>{{this.pseudo}}</h2>
      <h3>{{region ../club this.pseudo}} ({{city ../club this.pseudo}})</h3>

      {{#if_multiple_of_three @index ../count}}
        <div style="page-break-after: always"></div>
      {{else}}
        <div class="spacer"></div>
      {{/if_multiple_of_three}}
    {{/each}}
  </body>
</html>
