<!DOCTYPE >
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <style>
      html {
        font-size: 10px;
        font-family: 'Ubuntu' !important;
        font-weight: 400;
        text-align: center;
      }

      h1 {
        font-size: 6em;
        font-weight: 700;
      }

      h2 {
        font-size: 2em;
        font-weight: 400;
      }

      h3 {
        font-size: 1.5em;
        font-weight: 400;
      }

      table tr td:nth-child(1) {
        width: 150px;
      }

      .spacer {
        margin-top: 75px;
      }
    </style>
  </head>
  <body>
    {{#each order.buyers}}
      <table>
        <tr>
          <td>
            <h1>{{this.memberId}}</h1>
          </td>
          <td>
            <h2>{{this.pseudo}}</h2>
            <h3>
              {{this.fullName}}
            </h3>
          </td>
        </tr>
      </table>

      {{#if_multiple_of_three @index ../count}}
        <div style="page-break-after: always"></div>
      {{else}}
        <div class="spacer"></div>
      {{/if_multiple_of_three}}
    {{/each}}
  </body>
</html>
